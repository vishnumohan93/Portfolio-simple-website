<!DOCTYPE html>
<html>

<head>
    <title>Portfolio Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 a href="Portfolio.html" class="section-one__name"> Vishnu Mohanasundaram </h1>
            <p class="section-one__role"> Web Developer </p>
            <a class="section-one__Home" href="Portfolio.html">Home</a>
        </div>
        <div class="contactform">
            <form>
                <table>
                    <tr>
                        <td>Name:</td> <td><input type="text" placeholder="Your name" class="contactform__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td> <td><input type="email" placeholder="Your email" class="contactform__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td> <td>
                            <textarea placeholder="Your message" class="contactform__textarea">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contactform__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title"> Social Media:
                <a href="https://www.instagram.com/"> Instagram </a>,
                <a href="https://in.linkedin.com">LinkedIn </a>
            </p>
            <p class="section-six">&copy; Vishnu MS</p>
        </div>
    </div>
</body>

</html>
